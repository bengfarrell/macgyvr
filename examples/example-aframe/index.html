<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Application with simple primitive objects and an AFrame group</title>

    <!--<script src="../../node_modules/browser-es-module-loader/dist/babel-browser-build.js"></script>
    <script src="../../node_modules/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
    <script src="../../node_modules/aframe/dist/aframe-master.js"></script>-->

    <script src="../../macgyvr-full-dev.js"></script>

    <template id="ascene">
            <a-assets>
                <a-mixin id="box" geometry="depth: 0.1; height: 0.1; width: 0.1"></a-mixin>
            </a-assets>

            <a-box src="#texture" position="-5 0 -2" width="1" color="#F16745"></a-box>
            <a-entity position="0 0 -11" rotation="0 45 0">
                <a-box src="#texture" position="-5 0 -2" width="1" color="#F16745"></a-box>
                <a-box height="2" color="#FFC65D"></a-box>
                <a-box position="5 0 2" depth="5" color="#7BC8A4"></a-box>
                <a-box position="5 5 -5" width="1" height="2" depth="22" color="#4CC3D9"></a-box>
                <a-box position="1 2 1" width="1" height="1" depth="1" color="#93648D"></a-box>
                <a-box position="-3 0 0" width="0.5" height="10" depth="0.5" color="#404040"></a-box>
            </a-entity>
    </template>
</head>
<body>

<a-scene></a-scene>

<script>
    var loader = new BrowserESModuleLoader();
    loader.import('./main.js').then(function(App) {
        new App.default(document.querySelector('a-scene'));
    });
</script>
</body>
</html>
