<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Application with simple primitive objects</title>

    <script src="../../node_modules/browser-es-module-loader/dist/babel-browser-build.js"></script>
    <script src="../../node_modules/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
    <script src="../../macgyvr-debug.js"></script>
    <script src="../../macgyvr-extras.js"></script>

</head>
<body>
<macgyvr-scene inspectable autolight debugview outofbodykeycode="13"></macgyvr-scene>

<script>
    var loader = new BrowserESModuleLoader();
    loader.import('./main.js').then(function(App) {
        new App.default(document.querySelector('macgyvr-scene'));
    });
</script>
</body>
</html>
