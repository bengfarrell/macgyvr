<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../macgyvr-full-dev.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #scene {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="scene"></canvas>
<script>
    var loader = new BrowserESModuleLoader();
    loader.import('./spinningcubeapp.js').then(function(App) {
        var app = new App.default(document.getElementById('scene'), {
            camera: 'default',
            lights: 'default',
            inspector: 'i'
        });
    });
</script>

</body>
</html>
